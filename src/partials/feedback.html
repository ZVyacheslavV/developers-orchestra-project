<section class="feedback" id="reviews" data-state="loading" aria-busy="true">
  <div class="container">

    <h2 class="title-feedback visually-hidden">Feedbacks our visitors</h2>

    <div class="feedback-viewport">
      <div class="swiper">
        <div class="swiper-wrapper feedbacks-container"></div>
        <div class="swiper-pagination" aria-hidden="true"></div>

        <div class="swiper-nav">
          <button class="swiper-button-prev" type="button" aria-label="Previous slide">
            <span class="arrow">
              <svg class="icon-arrow" width="24" height="24" aria-hidden="true" focusable="false">
                <use href="img/icons.svg#icon-arrow-2"></use>
              </svg>
            </span>
          </button>

          <button class="swiper-button-next" type="button" aria-label="Next slide">
            <span class="arrow">
              <svg class="icon-arrow" width="24" height="24" aria-hidden="true" focusable="false">
                <use href="img/icons.svg#icon-arrow-2"></use>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="feedback-loader" role="status" aria-live="polite">
      <span class="loader" aria-hidden="true"></span>
      <span class="sr-only">Loading reviewsâ€¦</span>
    </div>

    <button class="leave-feedback-button" type="button" data-modal-open="">Leave feedback</button>
  </div>
</section>
